<!-- essa tag doctype é responsavel por definir a versao do html-->
<!DOCTYPE html>
<html>
   <head>
     <!-- A tag head serve para as configuações do meu documento html 
      -->     
   </head>
    <title>Hello world!</title>
   <body>
     <!-- A tag body é responsavel pela área visivel da minha pagina-->
     <h1>Hello world!</h1>
   </body>
</html>
